<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
<style>
	/* Animação */
	@-webkit-keyframes mao {
	  0%, 100% {
	    -webkit-transform: rotate(-15deg);
	  }
	  50% {
	    -webkit-transform: rotate(15deg);
	  }
	}
	@-moz-keyframes mao {
	  0%, 100% {
	    -moz-transform: rotate(-15deg);
	  }
	  50% {
	    -moz-transform: rotate(15deg);
	  }
	}
	@keyframes mao {
	  0%, 100% {
	    transform: rotate(-15deg);
	  }
	  50% {
	    transform: rotate(15deg);
	  }
	}
	.mao {
	  -webkit-animation: mao 1s infinite;
	  -moz-animation: mao 1s infinite;
	  animation: mao 1s infinite;
	  -webkit-transform-origin: 50% 100%;
	  transform-origin: 50% 100%;
	}
	/* estado do boneco */
	.boneco:hover #normal {
	  display: none;
	}
	.boneco #assustado {
	  display: none;
	}
	.boneco:hover #assustado {
	  display: block;
	}
	.boneco:hover #braco {
		display: none;
	}
	/* elementos */
	.luz {
	  fill: #fff;
	  opacity: .5;
	}
	.pele {
	  fill: #e4b69d;
	}
	.pele--sombra {
	  fill: #cea28b;
	}
	.nariz {
	  fill: url(#gradiente);
	}
	.cabelo, .olho {
	  fill: #754C28;
	}
	.boca {
	  fill: #e56363;
	}
	.olho__contorno {
	  fill: #C3996B;
	}
	.olho__globo {
	  fill: #fff;
	}
	.olho__escuro {
	  fill: #603813;
	}
	.olho__pupila {
	  fill: #000;
	}
	.gota {
	  fill: #63B6E6;
	}
</style>
